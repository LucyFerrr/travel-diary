<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
    "
      rel="stylesheet"
    />

    <link rel="icon" href="imgs/favicon.png" />
    <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js
    "></script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="./js/script.js"></script>

    <title>Laag Diary</title>
  </head>
  <body>
    <div class="sidebar">
      <!-- Temporary Logo -->
      <h1 class="logo">Travel Diary</h1>
      <div class="spinner__container">
        <div class="three-body">
          <div class="three-body__dot"></div>
          <div class="three-body__dot"></div>
          <div class="three-body__dot"></div>
        </div>
      </div>

      <ul class="travels"></ul>
    </div>

    <div class="infobar">
      <h2 class="info__box--header">Info Box</h2>
      <div class="info__header">
        <h2 class="info__title"></h2>
        <div class="info__date-type">
          <div class="info__date--container">
            <span class="info__icon hidden">üìÖ </span>
            <span class="info__date"></span>
          </div>

          <div class="info__type--container">
            <span class="info__icon hidden">üèùÔ∏è </span>
            <span class="info__type"></span>
          </div>
        </div>
      </div>

      <div class="info__description--container">
        <p class="info__description"></p>
      </div>

      <div class="info__footer">
        <div class="info__location--container">
          <span class="info__icon hidden">üó∫Ô∏è </span>
          <span class="info__location"></span>
        </div>

        <div class="info__budget--container">
          <span class="info__icon hidden">üí∏ </span>
          <span class="info__budget"></span>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div class="travelbar">
      <form class="form disabled">
        <div class="first__row">
          <div class="form__row">
            <label class="form__label">Title</label>
            <input
              class="form__input form__input--title"
              placeholder="Title name"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="vacation">Vacation</option>
              <option value="adventure">Adventure</option>
              <option value="road-trip">Road Trip</option>
              <option value="business-trip">Business Trip</option>
              <option value="hiking">Hiking</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Budget</label>
            <input
              class="form__input form__input--budget"
              placeholder="‚Ç± 0.00"
              type="number"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Date</label>
            <div
              id="date-range-picker"
              date-rangepicker
              class="flex items-center"
            >
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  id="datepicker-range-start"
                  name="start"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 form__input--date-from"
                  placeholder="Select date start"
                  autocomplete="off"
                />
              </div>
              <span class="mx-4 form__label">to</span>
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  id="datepicker-range-end"
                  name="end"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 form__input--date-to"
                  placeholder="Select date end"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="form__row">
          <label class="form__label">Description</label>
          <textarea
            class="form__input form__input--description"
            placeholder="Description"
          ></textarea>
        </div>

        <div class="submit__btns">
          <button class="btn--save disabled">Save</button>
          <button class="form__btn">OK</button>
        </div>
      </form>
    </div>
  </body>
</html>
